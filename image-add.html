<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://pixijs.download/v8.2.1/pixi.js"></script>
  </head>
  <body>
    <script type="module">
      const app = new PIXI.Application();
      await app.init({ resizeTo: window, background: "#1099bb" });
      document.body.appendChild(app.canvas);
      // load the PNG asynchronously
      await PIXI.Assets.load('https://pixijs.com/assets/files/sample-747abf529b135a1f549dff3ec846afbc.png');
      let sprite = PIXI.Sprite.from('https://pixijs.com/assets/files/sample-747abf529b135a1f549dff3ec846afbc.png');
      app.stage.addChild(sprite);
    </script>
  </body>
</html>
